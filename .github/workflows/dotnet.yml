name: .NET CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test, and Sonar Analysis
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./Source/Back-end  # Adjusted to match your directory structure

    steps:
    
    # Step 1: Set up JDK 17 (required for SonarCloud)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    # Step 2: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Step 3: Cache dependencies
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Install dependencies
      run: dotnet restore osu.sln

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Run Tests with Coverage and Generate Cobertura Report
      run: |
        dotnet test osu.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults
        coverlet ./Source/Back-end/bin/Release/net8.0/BusinessLayerTest.dll --target "dotnet" --targetargs "test" --format cobertura --output ./TestResults/coverage.cobertura.xml

    - name: Verify Coverage Report Exists
      run: |
        if (Test-Path "./TestResults/coverage.cobertura.xml") { 
          Write-Host "Coverage file found."
        } else {
          Write-Host "Coverage file NOT found."
          exit 1
        }

    - name: Prepare SonarCloud analysis
      run: |
        dotnet sonarscanner begin /k:"TestProjectKeySchool" /o:"ipipboy029" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths="TestResults/coverage.cobertura.xml"

    - name: Run the build again (required for SonarCloud)
      run: dotnet build --configuration Release

    - name: End SonarCloud analysis
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      
    # Step 12: Upload Coverage Report as an Artifact
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: CodeCoverageReport
        path: ./CoverageReports
        retention-days: 7

  deploy:
    name: Deploy with Watchtower
    runs-on: ubuntu-latest
    steps:
      - name: Pull and deploy using Watchtower
        run: |
          docker run -d --name watchtower \
          -v /var/run/docker.sock:/var/run/docker.sock \
          containrrr/watchtower --interval 300 --cleanup
