name: .NET CI/CD Workflow (XPlat)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test, and Sonar Analysis (XPlat)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # This ensures the job runs on Ubuntu, Windows, and macOS

    defaults:
      run:
        working-directory: ./Source/Back-end

    steps:
      # Step 1: Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'  # Use the version that suits your project

      # Step 2: Set up JDK 17 (required for SonarCloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Step 3: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 4: Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      # Step 5: Install dependencies
      - name: Install dependencies
        run: dotnet restore osu.sln

      # Step 6: Run SonarScanner Begin
      - name: Run SonarScanner Begin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /k:"TestProjectKeySchool" /o:"ipipboy029" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths="./Source/Back-end/TestResults/Cobertura/coverage.sonarqube.xml"

      # Step 7: Build the solution
      - name: Build solution
        run: dotnet build osu.sln --no-restore --configuration Release

      # Step 8: Run tests and collect coverage
      - name: Run tests and collect coverage
        run: |
          dotnet test osu.sln --no-build --collect:"XPlat Code Coverage" --results-directory ./Source/Back-end/TestResults --logger "trx;LogFileName=test_results.trx"
        continue-on-error: true

      # Step 9: Debug TestResults directory
      - name: Debug TestResults directory
        run: |
          echo "Listing files in TestResults directory"
          dir ./Source/Back-end/TestResults

      # Step 10: Install ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      # Step 11: Generate Cobertura format
      - name: Generate Cobertura format
        run: |
          mkdir -p ./Source/Back-end/TestResults/Cobertura
          reportgenerator "-reports:./Source/Back-end/TestResults/*.trx" "-targetdir:./Source/Back-end/TestResults/Cobertura" -reporttypes:Cobertura || echo "ReportGenerator failed"
        continue-on-error: true

      # Step 12: Debug Cobertura directory
      - name: Debug - Verify Cobertura directory
        run: |
          echo "Listing files in Cobertura directory"
          dir ./Source/Back-end/TestResults/Cobertura

      # Step 13: Display contents of Cobertura report
      - name: Display contents of Cobertura report
        run: |
          echo "Displaying Cobertura report content"
          cat ./Source/Back-end/TestResults/Cobertura/coverage.sonarqube.xml
        continue-on-error: true

      # Step 14: Run SonarScanner End
      - name: Run SonarScanner End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  deploy:
    name: Deploy with Watchtower
    runs-on: ubuntu-latest
    steps:
      - name: Pull and deploy using Watchtower
        run: |
          docker run -d --name watchtower \
          -v /var/run/docker.sock:/var/run/docker.sock \
          containrrr/watchtower --interval 300 --cleanup
