name: .NET CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test, and Sonar Analysis
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./Source/Back-end

    steps:
      # Step 1: Set up JDK 17 (required for SonarCloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 3: Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: dotnet restore osu.sln

      # Step 5: Run Sonar Scanner Begin
      - name: Run SonarScanner Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /k:"TestProjectKeySchool" /o:"ipipboy029" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.cobertura.xml" /d:sonar.scanner.scanAll=false
      
      # Step 6: Build the solution
      - name: Build solution
        run: dotnet build osu.sln --no-restore --configuration Release

      # Step 7: Build the solution (explicit build)
      - name: Build solution
        run: |
          dotnet build osu.sln --configuration Debug --no-restore
          
      # Step 8: Run tests and collect coverage
      - name: Run tests and collect coverage
        run: |
          dotnet test osu.sln --configuration Debug --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults 
          ~/.dotnet/tools/reportgenerator \
          -reports:"TestResults/**/coverage.cobertura.xml" \
          -targetdir:"./CoverageReports" \
          -reporttypes:Cobertura
      # Step 10: Generate Cobertura format (with a fixed path)
      # Generate Cobertura format
      - name: Generate Cobertura format
        run: |
          mkdir -p ./TestResults/Cobertura
          reportgenerator "-reports:./TestResults/test_results.trx" `
                          "-targetdir:./TestResults/Cobertura" `
                          -reporttypes:Cobertura

  deploy:
    name: Deploy with Watchtower
    runs-on: ubuntu-latest
    steps:
      - name: Pull and deploy using Watchtower
        run: |
          docker run -d --name watchtower \
          -v /var/run/docker.sock:/var/run/docker.sock \
          containrrr/watchtower --interval 300 --cleanup
